<div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
    <div class="breadcrumb-title pe-3">Home</div>
    <div class="ps-3">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb mb-0 p-0">
                <li class="breadcrumb-item"><a href="javascript:;"><i class="bx bx-home-alt"></i></a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">Manage Violation</li>
            </ol>

        </nav>
    </div>

</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="row align-items-center">
                    <div class="col-lg-5 col-xl-5">
                        <figure>
                            <blockquote class="blockquote">
                                <p>List of Violations</p>
                            </blockquote>
                            <figcaption class="blockquote-footer"><cite title="Source Title"></cite>
                            </figcaption>
                        </figure>
                    </div>
                    <div class="col-lg-7">
                        <form class="float-lg-end">
                            <div class="row row-cols-lg-2 row-cols-xl-auto g-2">
                                <div class="col">
                                    <div class="position-relative">
                                        <input type="text" class="form-control ps-5" placeholder="Search Violations...">
                                        <span class="position-absolute top-50 product-show translate-middle-y"><i
                                                class="bx bx-search"></i></span>
                                    </div>
                                </div>
                                <div class="col">
                                    <a class="btn btn-primary mb-3 mb-lg-0" (click)="addNew()"><i
                                            class="bx bxs-plus-square"></i>Add
                                        New</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="card">
    <div class="card-body">
        <table class="table mb-0 table-striped">
            <thead>
                <tr>
                    <!-- <th scope="col">#</th> -->
                    <th scope="col">Label</th>
                    <th scope="col">Status</th>
                    <th scope="col">Violation Type</th>
                    <th scope="col">Comply By (Days)</th>
                    <th scope="col">Municaipal Code</th>
                    <th scope="col">Inspector Required</th>
                    <th scope="col" style="text-align: center;">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of violationDataList index as i">
                    <!-- <td scope="row">{{item?.id}}</td> -->
                    <td>{{item?.label}}</td>
                    <td>{{item?.status}}</td>
                    <td>{{item?.violation_type}}</td>
                    <td>{{item?.comply_by}}</td>
                    <td>{{item?.municipal_code}}</td>
                    <td>{{item?.inspection_required}}</td>
                    <td width="10%"><button id="edit" name="edit" (click)="edit(item)"
                            class="btn btn-danger btn-sm ms-1 float-end">Delete</button>
                        <button id="edit" name="edit" (click)="edit(item)"
                            class="btn btn-secondary btn-sm float-end">Edit</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
