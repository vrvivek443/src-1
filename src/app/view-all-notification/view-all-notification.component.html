<div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
    <div class="breadcrumb-title pe-3">Home</div>
    <div class="ps-3">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb mb-0 p-0">
                <li class="breadcrumb-item"><a href="javascript:;"><i class="bx bx-home-alt"></i></a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">View All Notification</li>
            </ol>

        </nav>
    </div>

</div>
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <form>
                    <div class="row g-3">
                        <div class="col-3">
                            <label for="createdby" class="label">Created By</label>
                            <select id="createdby" name="createdby" data-placeholder=" Choose Created By.."
                                class="form-select" [(ngModel)]="_notificationSearchModel.createdBy" multiple>
                                <option selected="0">Choose...</option>
                                <option *ngFor="let _st of _user" value="{{_st?.email}}">
                                    {{_st?.name}}</option>
                            </select>
                        </div>
                        <div class="col-3">
                            <label for="readStatus" class="label">Status</label>
                            <select id="readStatus" name="readStatus" data-placeholder=" Choose Read Status.."
                                class="form-select" [ngModel]="_notificationSearchModel.readStatus">
                                <option selected="">Choose...</option>
                                <option *ngFor="let _st of _status" value="{{_st?.id}}">
                                    {{_st?.value}}</option>
                            </select>
                        </div>

                        <div class="col-10">
                            <div class="row g-4 float-end">
                                <div id="btnAdvancedSearch" class="col-6">
                                    <button type="button" class="btn btn-primary" (click)="search()">Search</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="card">
    <div class="card-body">
        <table id="tblViewAllNotification" class="display datatable" style="width:100%">
            <thead>
                <tr>
                    <th scope="col" style="text-align: left;">Case ID</th>
                    <th scope="col" style="text-align: left;">Action ID</th>
                    <th scope="col" style="text-align: left;">Message</th>
                    <th scope="col" style="text-align: left;">Status</th>
                    <th scope="col" style="text-align: left;">Action Description</th>
                    <th scope="col" style="text-align: left;">Created By</th>
                    <th scope="col" style="text-align: left;">Created On</th>
                </tr>
            </thead>
        </table>
    </div>
</div>
