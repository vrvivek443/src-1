<div class="d-flex flex-column align-items-center justify-content-center">
    <img src="https://codeenforcementapp.web.app/assets/images/SJ_color_logo.png" style="width: 700px;" alt="Logo" />
    <div style="margin-top: 100px;">
        <button *ngIf="!loginDisplay" class="btn btn-primary" (click)="login()" style="width: 150px;">Sign In</button>
        <button *ngIf="loginDisplay" class="btn btn-danger" (click)="logout()" style="width: 150px;">Sign Out</button>
        <!-- <a [routerLink]="['profile-data']" *ngIf="loginDisplay" class="mt-3">Continue with Logged In User</a> -->
    </div>
    <a [routerLink]="['dashboard']" *ngIf="loginDisplay" class="mt-3" (click)="loginPage()"><u>Continue with Logged In
            User</u></a>
</div>
